<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2">
        Filter by:
      </div>
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="customerFilter">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h3>Filtered by: {{customerFilter}}</h3>
      </div>
    </div>
    <table class=" table table-striped" *ngIf="customers && customers.length">
      <thead>
      <tr>
        <th>
          <button class="btn btn-primary"
                  (click)="toggleImage()">
            {{showImage ? 'Hide': 'Show'}} image
          </button>
        </th>
        <th>Name</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of filteredCustomers">
        <td><img *ngIf="showImage"
                 [src]="customer.imageUrl"
                 [title]="customer.customerName"
                 [style.width.px]="imageWidth"
                 [style.margin.px]="imageMargin">
        </td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.customerCode | lowercase | convertToSpacesPipe:'-'}}</td>
        <td>
          <app-star [rating]="customer.starRating"
                    (ratingClicked) = onRatingClicked($event);></app-star>
        </td>
        <td>{{customer.price | currency:'USD':'true':'1.2-2'}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
